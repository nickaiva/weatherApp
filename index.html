<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Current weather worldwide</h1>
    </header>
    <fieldset>
    <legend>Enter the location to search for (e.g, Boston, Athens, or Kyparissia)</legend>
    
        <form >
            <label for="location">
                Enter a city</label>
                 <input type="text" id="location"  placeholder="Athens" list="locations" required><!-- -->
                <datalist id="locations">
                    <option value="Athens"/>
                    <option value="Boston"/>
                    <option value="London"/>
                    <option value="Nuremberg"/>
                    <option value="Nea Ionia"/>
                  </datalist>
            

            <br>
            <label for="units">
                Select the temperature units <select type="text" id="units" required>
                    <option value="" selected  disabled>Please select </option>
                    <option value="metric"  >Celcius</option>
                    <option value="imperial">Fahrenheit</option>
                    <option value="standard">Kelvin</option>
                </select>
            </label>
            <br>
            <input type="reset" value="Clear">
            <input type="submit" value="Submit" id="submit">
        </form>
    </fieldset>
      <h2 id="progress" class="hidden">Network error or no such city found!</h2>
    <main>
        <div id="forecast" class="hidden">
          <hr>
            <div class="weather-icon"><img src="icons/unknown.png" /></div>
            <span>Max temp:</span><span id="temp_max"></span>
            <span>Min temp:</span><span id="temp_min"></span>
            <p>Weather description:<span id="description"></span></p>
           <p>Wind details</p> 
           <span>Speed in m/sec:</span>
           <span id="speed"></span> 
           <span>Direction in degrees:</span>
           <span id="direction"></span>
        </div>
    </main>
    <script src="weather.js"></script>
</body>

</html>
